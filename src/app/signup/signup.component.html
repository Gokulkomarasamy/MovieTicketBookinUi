<div class="row m-0 w-0 justify-content-center">

    <div class="col-6 p-3 border border-2 rounded">

        <h3 class="fw-bold text-center pb-3">Sign Up</h3>

        <div class="form-floating mb-3">

            <input type="text" class="form-control" id="firstName" placeholder="firstName" />

            <label for="floatingInput">First Name</label>

        </div>

        <div class="form-floating mb-3">

            <input type="text" class="form-control" id="lastName" placeholder="lastName" />

            <label for="floatingInput">Last Name</label>

        </div>

        <div class="form-floating mb-3">

            <input type="text" class="form-control" id="email" placeholder="email" />

            <label for="floatingInput">Email Id</label>

        </div>

        
        <div class="form-floating mb-3">

            <input type="password" class="form-control" id="password" placeholder="password" />

            <label for="floatingInput">Password</label>

        </div>
  

   

        <div class="form-floating mb-3">

            <input type="tel" class="form-control" id="phoneNumber" placeholder="phone" />

            <label for="floatingInput">Phone Number</label>

        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">

            <button class="btn btn-outline-danger me-md-2" type="reset">

                Cancel

            </button>

            <button class="btn btn-outline-primary" type="submit">

                Register

            </button>
            

        </div>

    </div>

</div>
